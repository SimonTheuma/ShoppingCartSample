<div class="row" ng-controller="AccountCtrl">
    <div class="col-md-8">
        <section id="loginForm">
            <form ng-submit="login()" class="form-horizontal" role="form">
                <h3>Login</h3>
                <hr />
                <div class="errors text-danger"></div>
                <div class="form-group">
                    <label for="email" class="col-md-2 control-label">Email</label>
                    <div class="col-md-10">
                        <input ng-model="loginForm.email" id="email" type="email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input ng-model="loginForm.password" id="password" type="password" />                        
                    </div>
                </div>
                <div class="form-group">                    
                    <div class="col-md-offset-1 col-md-10">
                        <div class="checkbox">
                            <input ng-model="loginForm.rememberMe" id="rememberMe" type="checkbox"/>
                            <label for="rememberMe" class="col-md-4 control-label">Remember me?</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Log in" class="btn btn-default" />
                    </div>
                </div>
                <p>
                    <a href="#/register">Register</a>
                </p>
            </form>
        </section>
    </div>
</div>
